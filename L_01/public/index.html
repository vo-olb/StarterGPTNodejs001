<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }
      .container {
        margin-top: 50px;
      }
      .form-control {
        background-color: #1e1e1e;
        color: #ffffff;
        border-color: #6c757d;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .response-box {
        margin-top: 20px;
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 5px;
        border: 1px solid #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">AI Assistant</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="mb-3">
            <label for="prompt" class="form-label">Enter your question:</label>
            <input
              type="text"
              class="form-control"
              id="prompt"
              placeholder="Ask something..."
            />
          </div>
          <button id="submitBtn" class="btn btn-primary">Submit</button>
          <div id="response" class="response-box"></div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("submitBtn")
        .addEventListener("click", async () => {
          const prompt = document.getElementById("prompt").value;
          const responseBox = document.getElementById("response");

          // Clear previous response
          responseBox.innerHTML = "Loading...";

          try {
            const res = await fetch("/api/chat", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ prompt }),
            });

            const data = await res.json();
            responseBox.innerHTML = data.response || "No response from AI.";
          } catch (error) {
            responseBox.innerHTML = "Error fetching response.";
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
